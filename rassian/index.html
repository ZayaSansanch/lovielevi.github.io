<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Russian Cursive</title>
</head>

<body style="color: #534340;">
    <img src="img/bg1.jpg" style="z-index: -1; height: 100%; width: 100%; position: absolute; top: 0; left: 0;" />
    <main>
        <section id="h1h5" style="font-size: 150%;">
            <h1>Here you can learn <br />russian cursive!</h1>
            <h5>Здесь вы можете научиться писать <br />русским курсивом</h5>
        </section>
        <div id="ocnova">
            <div class="o3" id="ol3">
                <h2>Написание осмысленных текстов</h2>
            </div>
            <div class="o2" id="ol2">
                <h2>Изучение соеденений букв</h2>
            </div>
            <div class="o1" id="ol1">
                <h2>Изучение прописного алфавита</h2>
            </div>
        </div>
        <script>
            var num = 1
            var ol1 = document.getElementById('ol1')
            var ol2 = document.getElementById('ol2')
            var ol3 = document.getElementById('ol3')

            setInterval(sdvig, 1500, 10)

            function sdvig() {
                if (num == 1) {
                    ol1.classList.add('vnepola')
                }
                if (num == 2) {
                    ol2.classList.add('vnepola')
                }
                // if (num == 3) {
                //   ol3.classList.add("vnepola");
                // }
                if (num == 3) {
                    ol1.classList.remove('vnepola')
                    ol2.classList.remove('vnepola')
                    ol3.classList.remove('vnepola')
                    num = 0
                }
                num++
                console.log({
                    num: num
                })
            }
        </script>
        <footer id="footer" style="position: absolute; bottom: -125%;">
            <div class="footer1">
                <h4>Разработка:</h4>
                <a href="https://www.instagram.com/pipercat2021/">Lëvi</a>
                <br />
                <br />
                <a href="https://www.instagram.com/learunasoo/">Learunaso</a>
                <br />
                <br />
                <a href="https://www.instagram.com/pipercat2021/">Ru Languge (instargram)</a>
                <br />
                <a href="https://t.me/rulanguageproject">Ru Languge (telegramm)</a>
            </div>
        </footer>
    </main>
</body>

</html>
